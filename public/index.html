<body>
  <div class="container">
    <h1>ðŸš€ MÃ¡quina de Campanha IA estÃ¡ online!</h1>
    <p>Interface conectada com sucesso.</p>
    <button onclick="gerarCampanha()">Gerar Campanha</button>

  <script>
    async function gerarCampanha() {
      const id = prompt("Digite o ID da conta do Google Ads:");
      const produto = prompt("Cole aqui a URL do produto:");
      const afiliado = prompt("Cole aqui sua URL de afiliado:");

      if (!id || !produto || !afiliado) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        const resposta = await fetch('/api/gerar-campanha', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id_google_ads: id,
            url_produto: produto,
            url_afiliado: afiliado
          })
        });

        const data = await resposta.json();

        if (data.sucesso) {
          const blob = new Blob([data.csv], { type: 'text/plain' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'campanha-google-ads.txt';
          link.click();
        } else {
          alert('Erro ao gerar campanha: ' + data.erro);
        }
      } catch (err) {
        alert('Erro de conexÃ£o com a IA.');
      }
    }
